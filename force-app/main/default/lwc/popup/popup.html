<template>
    <lightning-card>
        <p>contacts</p>
    <div class="slds-var-m-around_medium" style="    padding-left: 70rem;">
        <lightning-button label="Add new" onclick={openModal}></lightning-button>
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Add Contact From Form</h2>
                    </header>
                    <!-- Modal/Popup Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-m-around_medium">
                            <lightning-input label="First Name" value={firstName} onchange={handleChange} data-id="firstName"></lightning-input>
                            <lightning-input label="Last Name" value={lastName} onchange={handleChange} data-id="lastName" required></lightning-input>
                            <lightning-input label="Email" type="email" value={email} onchange={handleChange} data-id="email"></lightning-input>
                            <lightning-input label="Phone" type="tel" value={phone} onchange={handleChange} data-id="phone"></lightning-input>
                            <lightning-input label="city" type="text" value={city} onchange={handleChange} data-id="phone"></lightning-input>
                            <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </div>
</lightning-card>
</template>
