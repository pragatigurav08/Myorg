<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
           
    <lightning-button label="Add Contact" onclick={openModal}></lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Add Contacts to Account</h2>
                </header>
 
                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input type="text" label="Search Contacts" onchange={handleSearch}></lightning-input>
                    <template if:true={contacts}>
                        <lightning-datatable
                            key-field="Id"
                            data={contacts}
                            columns={columns}
                            onrowaction={handleRowAction}>
                        </lightning-datatable>
                    </template>
                    <template if:true={selectedContacts.length}>
                        <lightning-card title="Selected Contacts">
                            <lightning-datatable
                                key-field="Id"
                                data={selectedContacts}
                                columns={selectedColumns}
                                onrowaction={handleRemove}>
                            </lightning-datatable>
                        </lightning-card>
                    </template>
                </div>
 
                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
       
    </template>
    </div>
    </lightning-card>
</template>
