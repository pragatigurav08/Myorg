<template>
    <lightning-card>
        <p><b>CONTACTS</b></p>
    <div class="slds-var-m-around_medium" style="margin-left: 70rem;">
        <lightning-button label="Add Contact" onclick={openModal}></lightning-button>
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Add Contact From Form</h2>
                    </header>
                    <!-- Modal/Popup Body -->
                    <div class="slds-modal__content slds-p-around_medium">
                        <div class="slds-m-around_medium">
                            <lightning-input label="First Name" value={firstName} onchange={handleChange} data-id="firstName"></lightning-input>
                            <lightning-input label="Last Name" value={lastName} onchange={handleChange} data-id="lastName" required></lightning-input>
                            <lightning-input label="Email" type="email" value={email} onchange={handleChange} data-id="email"></lightning-input>
                            <lightning-input label="Phone" type="tel" value={phone} onchange={handleChange} data-id="phone"></lightning-input>
                            <lightning-input label="city" type="tel" value={city} onchange={handleChange} data-id="city"></lightning-input>
                            <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </div>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered" aria-label="Example table of Opportunities with vertical borders" style="margin-bottom: 15px;">
        <thead>
        <tr class="slds-line-height_reset">
        <th class="" scope="col">
        <div class="slds-truncate" title="Sl.no">SL.No</div>
        </th>
        <th class="" scope="col">
        <div class="slds-truncate" title="Name">Name</div>
        </th>
        <th class="" scope="col">
        <div class="slds-truncate" title="Phone">Phone</div>
        </th>
        <th class="" scope="col">
        <div class="slds-truncate" title="Email">Email</div>
        </th>
        <th class="" scope="col">
        <div class="slds-truncate" title="city">City</div>
        </th>
        <th class="" scope="col">
        <div class="slds-truncate" title="remove">Remove</div>
        </th>
        <th class="" scope="col">
            <div class="slds-truncate" title="remove">Edit</div>
            </th>
        </tr>
        </thead>
        <tbody>
            <template for:each={contacts} for:item="contact">
                <tr key={contact.Id}>
        <td data-label="Name">
            <div class="slds-truncate" title="Sl.no">{contact.SNo}</div>
        </td>
        <td data-label="Name">
        <div class="slds-truncate" title="Pragati">{contact.Name}</div>
        </td>
        <td data-label="Phone">
            <div class="slds-truncate" title="4/14/2015">{contact.Phone}</div>
            </td>
        <td data-label="Email">
        <div class="slds-truncate" title="4/14/2015">{contact.Email}</div>
        </td>
        <td data-label="Action">
        <div class="slds-truncate" title="icon">
            
            <div class="slds-truncate" title="4/14/2015">{contact.City}</div>
            
        </div>
        </td>
        <td data-label="Action">
            <div class="slds-truncate" title="icon">
                
                    <lightning-icon icon-name="utility:delete" size="xx-small" variant="border-filled" data-id={contact.Id} onclick={handleDelete}></lightning-icon>
                
            </div>
            </td>
            <td data-label="Action">
                <div class="slds-truncate" title="icon">
                    
                    <lightning-button variant="brand" label="Edit" onclick={handleSubmit}></lightning-button>
                    
                </div>
                </td>
        </tr>
    </template>
</tbody>        
    </table>
    <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>

    </lightning-card>
</template>
